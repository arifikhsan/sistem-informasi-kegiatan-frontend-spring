<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sistem Informasi Kegiatan</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container text-center" style="max-width: 500px;">
    <div class="mt-4">
        <h1>Daftar Kegiatan</h1>
    </div>
    <div class="mt-4">
        <div th:if="${todos.size() <= 0}">
            <div class="alert alert-success" role="alert">
                Tidak ada kegiatan! 🎉🎊
            </div>
        </div>
        <table th:unless="${todos.size() <= 0}" class="table table-borderless">
            <thead>
            <tr>
                <th scope="col">Nama</th>
                <th scope="col">Status</th>
                <th scope="col">Aksi</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="todo : ${todos}">
                <td th:text="${todo.getName()}"></td>
                <td>
                    <form action="#" th:action="@{ '/toggleTodo/' + ${ todo.getId() } }" method="post">
                        <button class="btn btn-outline-success">
                            <span th:text="${todo.getDone() ? 'Selesai' : 'Belum Selesai'}"></span>
                        </button>
                    </form>
                </td>
                <td>
                    <form action="#" th:action="@{ '/deleteTodo/' + ${ todo.getId() } }" method="post">
                        <button class="btn btn-outline-danger">
                            Hapus
                        </button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="py-5">
            <h2>Tambah Kegiatan</h2>
            <form class="mt-3" action="#" th:action="@{/submitKegiatan}" th:object="${newTodo}" method="post">
                <div class="form-group">
                    <label for="name" class="sr-only">Membersihkan rumah</label>
                    <input th:field="*{name}" type="text" class="form-control" id="name"
                           placeholder="Membersihkan rumah">
                </div>
                <button type="submit" class="ml-2 btn btn-primary">Tambahkan</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
